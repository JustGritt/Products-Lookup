<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Lookup</title>
</head>

<body>
  <main class="h-screen">
    <nav class="bg-white/20 border-solid border-gray-200 z-10 w-full lg:fixed" id="topnav">
      <div class="mx-auto max-w-7xl lg:px-8">
        <div class="w-full flex flex-col lg:flex-row">
          <div
            class="hidden w-full lg:flex justify-between max-lg:bg-white py-5 max-lg:mt-1 max-lg:px-4 max-lg:shadow-lg max-lg:shadow-gray-200 max-lg:h-auto max-lg:overflow-auto transition-all duration-500 delay-200"
            id="navbar">
            <ul class="flex lg:items-center max-lg:gap-4 max-lg:mb-4 flex-col mt-4 lg:flex-1 md:mt-0 lg:flex-row">
              <li>
                <a href="#"
                  class="text-gray-500 text-sm font-medium hover:text-prime-blue-700 transition-all duration-500 mb-2 block lg:mr-6 lg:text-base md:mb-0 md:mr-3 hover:text-gray-900">About</a>
              </li>
              <li>
                <a href="#"
                  class="text-gray-500 text-sm font-medium hover:text-prime-blue-700 transition-all duration-500 mb-2 block lg:mr-6 lg:text-base md:mb-0 md:mr-3 hover:text-gray-900">How
                  to use?</a>
              </li>
            </ul>

            <picture>
              <img src="/assets/Logo.svg" alt="logo" class="h-14 rounded-full w-auto" />
            </picture>

            <div class="flex lg:items-center justify-start flex-col lg:flex-row max-lg:gap-4 lg:flex-1 lg:justify-end">
              <button
                class="bg-indigo-50 text-indigo-600 rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm hover:bg-indigo-100">
                Login
              </button>
              <button
                class="bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 py-3 px-6 text-sm lg:ml-5 hover:bg-indigo-700">
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="pt-8 lg:pt-32 bg-center bg-cover min-h-screen relative">

      <!-- Background -->
      <div
        class="absolute top-48 right-16 inset-x-0 ml-auto h-80 max-w-lg bg-gradient-to-tr from-orange-200 via-pink-200 to-violet-300 blur-[118px]">
      </div>
      <div
        class="absolute bottom-32 left-6 inset-x-0 h-80 max-w-lg bg-gradient-to-tr from-violet-200 via-red-200 to-yellow-300 blur-[118px]">
      </div>
      <!-- End -->

      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative text-center">
        <h1
          class="max-w-2xl mx-auto text-center font-manrope font-bold text-4xl text-gray-900 mb-5 md:text-5xl leading-[50px]">
          Upload
        </h1>
        <p class="max-w-md mx-auto mt-8 text-center text-xl font-normal leading-7 text-gray-500 mb-9">
          Simple and easy to use tool to help you create your customized components.
        </p>
        <a href="/upload"
          class="w-full md:w-auto mb-14 inline-flex items-center justify-center py-3 px-7 text-base font-semibold text-center text-white rounded-full bg-indigo-600 shadow-xs hover:bg-indigo-700 transition-all duration-500">
          Try it now
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 ml-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        </a>
      </div>
    </section>

    <footer class="w-full py-14">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
          <a href="https://pagedone.io/" class="flex justify-center border-t border-gray-200 py-4">
            <img src="/assets/Logo.svg" alt="logo" class="h-12 bg-white/70 rounded-full w-auto mb-4" />
          </a>

          <small class="text-sm text-gray-500 text-center block">
            Made with ❤️ by
            <a href="https://github.com/justgritt">JustGritt</a>
          </small>
        </div>
      </div>
    </footer>

  </main>
</body>

</html>
